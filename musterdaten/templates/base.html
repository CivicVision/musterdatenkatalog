<!DOCTYPE html>{% load static %}
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/base.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/components.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.2.x/dist/typography.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/utilities.min.css">
    <script src="https://cdn.jsdelivr.net/npm/turbolinks@5.2.0/dist/turbolinks.min.js" type="text/javascript"></script>
    <title>{% block title %}{% endblock %}</title>

    {% block head %}
      {% block js %}
      {% block extrajs %}{% endblock %}
      {% endblock %}

    {% block extrahead %}{% endblock %}
    {% endblock %}
  </head>
  <body class="container prose lg:prose-xl">
      {% block sidebar %}{% endblock %}
      <div class="{% block container_class %}{% endblock %}">
          {% block content %}{% endblock %}
      </div>
  </body>
</html>
