name: OpenAPI Schema PR test
on:
 pull_request:
   branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install schemathesis
      - name: wait for heroku review app
        uses: nev7n/wait_for_response@v1
        with:
         url: 'https://musterdaten-pr-${{github.event.pull_request.number}}.herokuapp.com'
      - name: Test against staging
        run: schemathesis run --base-url=https://musterdaten-pr-${{github.event.pull_request.number}}.herokuapp.com https://api-doc.milafrerichs.vercel.app/openapi.yaml
