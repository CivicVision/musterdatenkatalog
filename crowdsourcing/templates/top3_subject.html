{% extends 'base.html' %}
{% block body_class %} min-h-screen font-sans bg-primary-blue {% endblock %}
{% block content %}
<main class="max-w-4xl px-2 py-16 mx-auto space-y-12 md:space-y-8">
  <div class="px-6 md:px-0">
    <h2 class="text-xl leading-6 text-white md:text-7xl">Vielleicht eines dieser Themen?</h2>
  </div>

  <!-- Topics -->
  <div class="space-y-0.5">
    {% for modelsubject in modelsubjects %}
    <div class="px-6 py-5 bg-white bg-opacity-20">
      <span class="block text-xl leading-9 text-white">{{ modelsubject }}</span>
      <span class="block text-sm leading-6 text-white">Ist das das korrekte Thema?</span>
      <form action="/score/thema/{{modelsubject.pk}}">
      <button type="submit"
        class="relative py-2 mt-5 text-lg text-black uppercase transition duration-150 ease-in-out bg-white rounded-full group w-28 shadow-button hover:bg-black hover:text-white"
        >
        Ja
        <svg
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute w-2 h-2 text-black transition-colors duration-150 ease-in-out transform -translate-y-1/2 right-5 top-1/2 group-hover:text-white"
          >
          <polygon points="0,0 0,24 18,12" stroke="none" fill="currentColor" />
        </svg>
      </button>
    </form>
    </div>
    {% endfor %}
  </div>
  <!-- Unterer Button -->
  <div class="text-center md:text-left md:px-6">
    <form action="/score/all_subjects/">
    <button type="submit"
      class="group relative uppercase text-lg shadow-button bg-black rounded-full px-4 w-80 py-2.5 text-white hover:bg-white hover:text-black transition-colors ease-in-out duration-150"
      >
      Leider keines davon
      <svg
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        class="absolute w-2 h-2 text-white transition-colors duration-150 ease-in-out transform -translate-y-1/2 right-5 top-1/2 group-hover:text-black"
        >
        <polygon points="0,0 0,24 18,12" stroke="none" fill="currentColor" />
      </svg>
    </button>
    </form>
  </div>
</main>
{% endblock %}
