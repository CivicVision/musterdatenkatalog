<div class="px-6 py-5 bg-white md:px-8">
  <span class="block text-sm font-medium leading-5 uppercase text-primary-blue md:text-xl">{{title}}</span>
  <svg
    class="w-9 h-6 text-black"
    viewBox="0 0 48 24"
    shape-rendering="crispEdges"
    xmlns="http://www.w3.org/2000/svg"
  >
    <line x1="0" y1="12" x2="48" y2="12" stroke-width="2" stroke="currentColor" />
  </svg>
    <p class="leading-5 md:text-xl">{{text}}</p>
</div>
